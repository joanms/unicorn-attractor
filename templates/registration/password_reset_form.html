{% extends "base.html" %}
{% block page_title %}Reset Password{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 offset-md-3">
        <h1>Reset Your Password</h1>
        <form method="post" class="accountform">
            <p>Please enter your email address to receive instructions for resetting your password.</p>
            <div style="display:none">
                <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
            </div>
             {{ form.email.errors }}
            <p><label for="id_email" class="control-label required-field">E-mail address:</label> {{ form.email }} <input type="submit" value="Reset password" /></p>
        </form>
    </div>
</div>
{% endblock %}
