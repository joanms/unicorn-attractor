{% extends 'base.html' %} 

{% load bootstrap_tags %} 

{% block page_title %}Login Page{% endblock %} 

{% block page_heading %}Log In{% endblock %} 

{% block content %}
<form method="POST">
    {% csrf_token %} {{ login_form | as_bootstrap}}
    <button type="submit" class="btn btn-secondary">Log In</button>
</form>
<p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endblock %}
