{% extends 'base.html' %} 

{% load bootstrap_tags %} 

{% block page_title %}Login Page{% endblock %} 

{% block content %}

<!--Form for a user who is already registered to log in-->
<div class="mx-auto small-container">
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %} {{ login_form | as_bootstrap}}
        <input type="hidden" name="next" value="{{next}}"/>
        <button type="submit" class="btn btn-secondary">Log In</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
</div>

{% endblock %}
